<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheAISwan Blog</title>

    <style>
        /* Reset default spacing */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000; /* black background */
        }

        /* Center image perfectly */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Image styling */
        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <!-- Replace blog.png with your actual image filename -->
    <img src="blog.png" alt="TheAISwan Blog">

</body>
</html>
